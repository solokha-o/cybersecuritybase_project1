{% extends "base.html" %}

{% block title %}
{{ todo.title }}
{% endblock %}

{% block content %}
<a href="/">Back to todo list</a>
<h1>{{ todo.title }}</h1>
<p>{{ todo.description }}</p>
{% if todo.done %}
<a href="/todos/{{todo.id}}/set-done/?done=False" role="button">Mark undone</a>
{% else %}
<a href="/todos/{{todo.id}}/set-done" role="button">Mark done</a>
{% endif %}
<a href="/todos/{{todo.id}}/delete" role="button" class="secondary">Delete</a>
{% endblock %}
